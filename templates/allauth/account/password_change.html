{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="card pt-3 pt-md-4 p-3">
    <h1 class="mb-2">{% trans "Change Password" %}</h1>
    <hr>
    <div class="card-inner p-2 p-md-4">
        <div class="form-inner mx-auto">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn btn-home btn-black rounded-0 text-white border-custom-grey-2" href="{% url 'home' %}">Home</a>
                <button class="btn rounded-0 bg-custom-pink border-custom-dark-pink-2 btn-keep-shopping" type="submit" name="action">{% trans "Change Password" %}</button>
                <p class="mt-2"><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
