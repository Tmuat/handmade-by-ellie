{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="card pt-3 pt-md-4 p-3">
  <h1 class="mb-2">{% trans "Sign Out" %}</h1>
  <hr>
  <div class="card-inner p-2 p-md-4">

    <p>{% trans 'Are you sure you want to sign out?' %}</p>
    <div class="form-inner mx-auto">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <a class="btn btn-home btn-black rounded-0 text-white border-custom-grey-2" href="{% url 'home' %}">Home</a>
        <button class="btn rounded-0 bg-custom-pink border-custom-dark-pink-2 btn-keep-shopping" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
