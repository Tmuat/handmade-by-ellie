{% load static %}

<!-- Navbar Logo -->
<div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
    <a
      class="navbar-brand logo-font align-text-bottom"
      href="{% url 'home' %}"
    >
      <img
        src="{% static 'images/logos/logo_handmade.png' %}"
        width="160"
        height="40"
        class="d-inline-block align-top"
        alt="handmade by ellie logo"
        loading="lazy"
      />
      <h3 class="d-inline text-black">By Ellie xx</h3>
    </a>
  </div>
  <!-- Navbar Logo End -->

  <!-- Navbar Search Bar -->
  <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
    <form method="GET" action="">
      <div class="input-group w-100 form-focus-within-pink">
        <input
          class="form-control border-right-0 border-custom-dark-pink bg-custom-pink rounded-0 placeholder-text-grey form-focus-pink"
          type="text"
          name="q"
          placeholder="Search our site"
        />
        <div class="input-group-append outer-hover">
          <button
            class="form-control btn bg-custom-dark-pink border-custom-pink rounded-0 outer-hover"
            type="submit"
          >
            <span class="icon">
              <i class="fas fa-search text-white rotate"></i>
            </span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- Navbar Search Bar End -->

  <!-- Navbar Account & Bag -->
  <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
    <ul class="list-inline list-unstyled text-center text-lg-right my-0">
      <li class="list-inline-item dropdown">
          <a class="text-custom-pink nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="text-center">
                  <div><i class="fas fa-user-circle fa-2x"></i></div>
                  <p class="my-0">Account</p>
              </div>
          </a>
          <div class="dropdown-menu bg-custom-dark-pink box-shadow border-0 my-0" aria-labelledby="user-options">
              {% if request.user.is_authenticated %}
                  {% if request.user.is_superuser %}
                      <a href="" class="dropdown-item text-white">Product Management</a>
                  {% endif %}
                  <a href="" class="dropdown-item text-white">My Profile</a>
                  <a href="{% url 'account_logout' %}" class="dropdown-item text-white">Logout</a>
              {% else %}
                  <a href="{% url 'account_signup' %}" class="dropdown-item text-white">Register</a>
                  <a href="{% url 'account_login' %}" class="dropdown-item text-white">Login</a>
              {% endif %}
          </div>
      </li>
      <li class="list-inline-item">
          <a class="font-weight-bold text-custom-pink nav-link" href="">
              <div class="text-center">
                  <div><i class="fas fa-shopping-bag fa-2x"></i></div>
                  <p class="my-0">
                    Â£0.00
                  </p>
              </div>
          </a>
      </li>
    </ul>
  </div>
  <!-- Navbar Account & Bag End -->
